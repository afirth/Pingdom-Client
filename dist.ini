name		= Pingdom-Client 
version		= 0.11
author		= Dominik Schulz <dominik.schulz@gauner.org>
license		= Perl_5
copyright_holder = Dominik Schulz

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*

[PruneCruft]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]


[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Pingdom-Client

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
